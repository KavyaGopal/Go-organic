<div class="example-container mat-elevation-z8">
    <div class="example-table-container p-3">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                     ID
                </th>
                <td mat-cell *matCellDef="let element" class="m-card-title"
                    data-label="Job ID">
                    {{ element.id }}
                </td>
            </ng-container>

           
            <ng-container matColumnDef="imgSrc">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                   Item
                </th>
                <td mat-cell *matCellDef="let element" class="m-card-sub-title"
                    data-label="Job Type">
                    {{ element.imgSrc }}
                </td>
            </ng-container>



            <ng-container matColumnDef="itemCost">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Cost
                </th>
                <td mat-cell *matCellDef="let element" class="has_label_on_mobile"
                    data-label="item Cost">
                    <span>{{ element.itemCost }} </span>
                </td>
            </ng-container>

            <ng-container matColumnDef="itemDesc">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Desc
                </th>
                <td mat-cell *matCellDef="let element" class="has_label_on_mobile"
                    data-label="Name">
                    <span>{{ element.itemDesc }} </span>
                </td>
            </ng-container>
           
            <ng-container matColumnDef="itemName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Name
                </th>
                <td mat-cell *matCellDef="let element" class="has_label_on_mobile"
                    data-label="Name">
                    <span>{{ element.itemName }} </span>
                </td>
            </ng-container>

           
            <ng-container matColumnDef="itemWt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    itemWt
                </th>
                <td mat-cell *matCellDef="let element" class="has_label_on_mobile"
                    data-label="itemWt">
                    <span>{{ element.itemWt }} </span>
                </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="star">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <div class="iconContainer">
                        <mat-icon   class="pr-1">delete</mat-icon>
                        <span>Delete</span>
                    </div>
                    
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
    </div>
   
</div>
